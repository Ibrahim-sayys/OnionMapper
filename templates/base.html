<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Onion Mapper{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto Mono', monospace, Arial, sans-serif;
            background: radial-gradient(ellipse at top right, #14263c 50%, #010d17 100%);
            color: #f6f7fa;
            min-height: 100vh;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .branding {
            margin-top: 60px;
            text-align: center;
        }
        .branding h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            color: #00e1ff;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 0.4em;
            text-shadow: 0 4px 32px #00e1ff33;
        }
        .branding p {
            color: #b1bdd7;
            font-size: 1.07em;
            margin-bottom: 0;
            font-family: 'Roboto Mono', monospace;
        }
        .form-card {
            margin: 36px auto 0 auto;
            background: #131c26e8;
            border-radius: 18px;
            box-shadow: 0 6px 36px 0 #00e1ff11, 0 1.5px 7px 0 #00e1ff19;
            padding: 36px 38px 28px 38px;
            max-width: 500px;
            width: 100%;
            border: 1.5px solid #00e1ff;
        }
        .form-label {
            font-weight: 700;
            color: #00e1ff;
            font-size: 1.08em;
        }
        .form-control, .form-select {
            background: #182434;
            color: #f6f7fa;
            border: 1.5px solid #293c50;
            font-size: 1.12em;
            padding: 13px 15px;
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #00e1ff;
            box-shadow: 0 0 0 0.15rem #00e1ff44;
            background: #202f43;
            color: #fff;
        }
        .btn-custom {
            background: linear-gradient(90deg, #00e1ff 20%, #00ffb4 90%);
            color: #0a1824;
            border: none;
            font-weight: 700;
            font-size: 1.13em;
            border-radius: 8px;
            box-shadow: 0 8px 30px #00e1ff22;
            padding: 12px 0;
            width: 100%;
            transition: background 0.19s, box-shadow 0.16s, color 0.18s;
            margin-top: 8px;
        }
        .btn-custom:hover, .btn-custom:focus {
            background: linear-gradient(90deg, #00ffb4 30%, #00e1ff 100%);
            color: #121c27;
            box-shadow: 0 8px 30px #00ffb466, 0 4px 16px #00e1ff22;
        }
        .alert, .result-card {
            margin: 23px auto 0 auto;
            max-width: 500px;
            border-radius: 12px;
            padding: 18px 28px;
            font-size: 1.13rem;
        }
        .alert {
            border: 1.5px solid #ff4b5c;
            background: #2c2022;
            color: #ff4b5c;
        }
        .result-card {
            border: 1.5px solid #00ffb4;
            background: linear-gradient(90deg, #162f2e 80%, #143a3d 100%);
            color: #00ffb4;
            box-shadow: 0 2px 9px 0 #00ffb419;
        }
        .result-card strong {
            font-size: 1.1em;
            color: #00e1ff;
            letter-spacing: 1px;
        }
        .keywords {
            font-style: italic;
            color: #b1fcf5;
            font-size: 1em;
            margin-top: 8px;
        }
        /* Tabs */
        .tab-card {
            background: #101825f8;
            border-radius: 16px;
            padding: 32px 36px 20px 36px;
            max-width: 500px;
            margin: 32px auto 0 auto;
            color: #e5f4ff;
            box-shadow: 0 2px 16px #00e1ff19;
            border: 1.5px solid #00e1ff;
        }
        .nav-tabs {
            border-bottom: 2px solid #00e1ff;
            margin-top: 36px;
            margin-bottom: -2px;
            justify-content: center;
        }
        .nav-tabs .nav-link {
            color: #00e1ff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.08em;
            font-weight: 700;
            border: none;
            background: transparent;
            border-radius: 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border 0.2s;
        }
        .nav-tabs .nav-link.active, .nav-tabs .nav-link:focus {
            color: #00ffb4;
            border-bottom: 2.5px solid #00ffb4;
            background: transparent;
        }
        /* Developer cards */
        .dev-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 10px;
        }
        .dev-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #182434;
            border-radius: 12px;
            padding: 15px 16px;
        }
        .dev-photo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            object-fit: cover;
            border: 2.5px solid #00e1ff;
            background: #233050;
        }
        .dev-info h5 {
            margin: 0 0 5px 0;
            color: #00e1ff;
            font-family: 'Montserrat', monospace;
            font-size: 1.14em;
        }
        .dev-info p {
            margin: 0;
            color: #b1bdd7;
            font-size: 1em;
        }
        /* Footer */
        .footer {
            margin: 38px auto 0 auto;
            text-align: center;
            color: #b1bdd7;
            font-size: 1em;
            letter-spacing: 0.04em;
            position: relative;
            z-index: 8;
        }
        .footer a {
            color: #00e1ff;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Navbar */
        .navbar {
            background: #101825cc;
            border-bottom: 2px solid #00e1ff22;
            box-shadow: 0 2px 24px #00e1ff11;
            z-index: 999;
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: #00e1ff !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            font-weight: 700;
            color: #e5f4ff !important;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            transition: color 0.15s;
        }
        #onion_url::placeholder {
    color: #c7eaff;      /* Light blue; you can pick any color you like */
    opacity: 1;          /* Make sure the color is not transparent */
}
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus {
            color: #00ffb4 !important;
            border-bottom: 2px solid #00ffb4;
        }
        .navbar-toggler {
            border-color: #00e1ff;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,225,255,0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        @media (max-width: 700px) {
            .form-card, .result-card, .alert, .tab-card { max-width: 96vw; padding: 22px 5vw 16px 5vw; }
            .nav-tabs { max-width: 98vw; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
